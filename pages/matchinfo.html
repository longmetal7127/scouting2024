<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Info</title>

    <link rel="stylesheet" href="../css/teams.css" />
    <link rel="stylesheet" href="css\offline-language-english.css" />
    <link rel="stylesheet" href="../css/" />
    <link rel="stylesheet" href="../css/matchinfo.css"/>

    <script src="../js/dexie.js"></script>
    <script href="manifest.json"></script>
    <script src="../js/offline.min.js"></script>
    <script src="matchinfo.js"></script>
    
</head>

<body>

    <nav class="nav">
        <div class="heading">
            <h1> Longmetal 7127 </h1>
        </div>
        <div class="topnav">
            <a href="../"> Teams </a> 
            <a href="matchinfo.html"> Match Info </a> 
            <a href="matchsummary.html"> Match Summary </a>
            <a href="aboutus.html"> About Us </a> 
        </div>
    </nav>

    <header>
        <div>
            <h1> Match Info </h1>
        </div>
    </header>

    <form>
        <label for="ranking"> Ranking: </label>
        <input type="text" class="rank" name="rank" id="rank" maxlength="10" style="display: inline-block; width: 60px;"><br>

        <label for="teamnumber"> Team Number: </label>
        <input type="number" class="basicinfonumber" name="teamnumber" id="teamnumber" max="9999" min="0"><br>

        <label for="matchnumber"> Match Number: </label>
        <input type="number" class="basicinfonumber" name="matchnumber" id="matchnumber" max="9999" min="0"><br>

    </form>


    <section class="section">

        <h2><b>Autonomous</b></h2><br>
        <div class="counter">
            <p>Autonomous Shots Attempted:</p>
            <button id="minusBtn1">-</button>
            <span id="count1">0</span>
            <button id="plusBtn1">+</button>
        </div><br>

        <div class="counter">
            <p>Autonomous Shots Made:</p>
            <button id="minusBtn2">-</button>
            <span id="count2">0</span>
            <button id="plusBtn2">+</button>
        </div><br>



        <h2><b>TeleOp</b></h2><br>

        <div class="counter">
            <p>Speaker Shots Attempted:</p>
            <button id="minusBtn3">-</button>
            <span id="count3">0</span>
            <button id="plusBtn3">+</button>
        </div><br>

        <div class="counter">
            <p>Speaker Shots Made:</p>
            <button id="minusBtn4">-</button>
            <span id="count4">0</span>
            <button id="plusBtn4">+</button>
        </div><br>

        <div class="counter">
            <p>Amp Shots Attempted:</p>
            <button id="minusBtn5">-</button>
            <span id="count5">0</span>
            <button id="plusBtn5">+</button>
        </div><br>

        <div class="counter">
            <p>Amp Shots Made:</p>
            <button id="minusBtn6">-</button>
            <span id="count6">0</span>
            <button id="plusBtn6">+</button>
        </div><br>

        <div class="counter">
            <p>Died/froze:</p>
            <button id="minusBtn7">-</button>
            <span id="count7">0</span>
            <button id="plusBtn7">+</button>
        </div><br>

        <h2><b>Endgame</b></h2><br><br>
        <div class="endgame">
            <input type="checkbox" id="stage" name="stage" value="stage">
            <label for="action1"> Stage</label><br>
            <input type="checkbox" id="hangs" name="hangs" value="hangs">
            <label for="action2.0"> Hangs</label><br>
            <input type="checkbox" id="harmony" name="harmony" value="harmony">
            <label for="action2.1"> Harmony Hangs</label><br>
            <input type="checkbox" id="trap" name="trap" value="trap">
            <label for="action3"> Scores in Trap</label>
        </div><br>

        <h2><b>Other Notes</b></h2><br><br>
        <form>
            <textarea class="otherinfo" name="otherinfo" rows="10" cols="100" placeholder="Add other text notes about the team here." id="otherinfo"> </textarea>
        </form>

        <br><br>

    </section>

    <button type="button" id="submitmatchinfo"> Submit </button><br>
</body>
</html>
