<body style="padding-bottom: 100px;">

    <header>
        <div>
            <h1> Team Details </h1>
        </div>
    </header>
    <br>

    <form id="teaminfoform"> 
        <div class="team-details-container">
            <div class="inner-container">
                <!-- <form id="dataForm" class="teaminfo"> --> 
                <label for="teamname"> Name: </label>
                <input type="text" class="basicinfo" name="teamname" id="teamname"><br>

                <label for="teamnumber"> Team Number: </label>
                <input type="number" class="basicinfonumber" name="teamnumber" id="teamnumber" max="9999" min="0"><br>

                <label for="teamschool"> Based In: </label>
                <input type="text" class="basicinfo" name="teamschool" id="teamschool"><br>

                <label for="alliancescore"> Alliance Score: </label>
                <input type="number" class="basicinfonumber" name="alliancescore" id="alliancescore" max="10" min="-10" step="0.1"><label>/10</label>
            </div>
            
            <!-- 
                <div class="inner-container">
                    input type="file" name="team-image" accept="image/gif, image/jpeg, image/png, image/jpg">
                </div> 
            -->
        </div> <br> 

        <label for="moreinfo"> More Info: </label>
        <textarea class="moreinfo" name="moreinfo" rows="10" cols="50" placeholder="big fat textbox" style="resize: none;" id="moreinfo"></textarea> <br><br>

        <img src="../assets/2024map.png" style="width:600px; height:auto; display: block; margin-left: auto; margin-right: auto;">
        <p style="text-align: center; font-size: 10pt;"> Field Map for Position Reference </p>

        <br><br>

        <h2> Abilities </h2><br>

    <!-- Autonomous Survey-->

        <div class="leftaligneddiv">
            <label for="Autonomous Starting position"> Autonomous Starting Position: </label>
            <input type="text" class="startingpos" name="startingpos" id="startingpos" maxlength="100"><br><br>
        
            <input type="checkbox" id="Leaveszone" name="Leaveszone" value="leaves">
            <label for="action1"> Leaves zone</label><br>
            <input type="checkbox" id="scores1amp" name="scores1amp" value="scores1amp">
            <label for="action2.0"> Scores 1st in amp</label><br>
            <input type="checkbox" id="scores1speaker" name="scores1speaker" value="scores1speaker">
            <label for="action2.1"> Scores 1st in speaker</label><br>
            <input type="checkbox" id="picksup" name="picksup" value="picksup">
            <label for="action3"> Picks up new note</label><br>
            <input type="checkbox" id="scores2amp" name="scores2amp" value="scores2amp">
            <label for="action4.0"> Scores 2nd in amp</label><br>
            <input type="checkbox" id="scores2speaker" name="scores2speaker" value="scores2speaker">
            <label for="action4.1"> Scores 2nd in speaker</label><br>
            <br>

    <!-- Teleop Survey-->
    <p  class="ptext">Preferred scoring method:</p>
    <input type="radio" id="amp" name="score" value="amp">
    <label for="amp">Amp</label><br>
    <input type="radio" id="speaker" name="score" value="speaker">
    <label for="speaker">Speaker</label><br>
    <input type="radio" id="scoreEither" name="score" value="either">
    <label for="scoreEither">Either</label><br>
    <input type="radio" id="scoreEither" name="score" value="none" checked>
    <label for="scoreEither">None</label><br><br>
    
    <p class="ptext">Preferred Intake method:</p>
    <input type="radio" class="radio" id="ground" name="intake" value="ground">
    <label for="ground">Ground</label><br>
    <input type="radio" class="radio" id="human" name="intake" value="human">
    <label for="human">Human Player</label><br>
    <input type="radio" class="radio" id="either" name="intake" value="either">
    <label for="intakeEither">Either</label><br>
    <input type="radio" class="radio" id="either" name="intake" value="none" checked>
    <label for="intakeEither">None</label><br><br>
    
    <label for="othertext">Other: </label>
    <input type="text" name="prefintake" id="prefintake" maxlength="100"><br><br>
    
    <p class="ptext">Stage abilities:</p>
    <input type="checkbox" id="spotlight" name="spotlight" value="spotlight">
    <label for="spotlightEnters">Enters stage</label><br>
    <input type="checkbox" id="trap" name="trap" value="trap">
    <label for="trap">Scores in trapdoor</label><br>
    <input type="checkbox" id="alone" name="alone" value="alone">
    <label for="alone">Hangs alone</label><br>
    <input type="checkbox" id="hangsWithAnother" name="another" value="another">
    <label for="hangsWithAnother">Hangs with another</label><br>
    
    <br>
    
    <!-- Human Player Survey-->
    <input type="checkbox" id="attemptsSpotlight" name="spotlightAttempt" value="spotlight">
    <label for="attemptsSpotlight">Attempts Spotlight</label><br>
    <input type="checkbox" id="coop" name="coop" value="coop">
    <label for="coop">Favors coopertition button</label><br>
    
            <br>
        </div>
        <!-- <h1>Team Details</h1>
        <div id="team-details">
        Team details will be displayed here 
        </div> -->
        
        <input type="submit" class="submit" id="submitButton">
        

</form>
